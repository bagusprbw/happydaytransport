<ion-app>
  <ion-menu menuId="main-menu" content-id="main">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle>
          <ion-item routerLink="halaman">
            <ion-icon name="home-outline"></ion-icon>
            <ion-icon slot="start"></ion-icon>
            <ion-label> Halaman </ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle  >
          <ion-item (click)='openTroli(member)'>
            <ion-icon name="cart-outline"></ion-icon>
            <ion-icon slot="start" ></ion-icon>
            <ion-label>Troli</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
