<ion-header>
  <ion-toolbar>
    <ion-title>Happy Day Transport</ion-title>
    <ion-button slot="end" color="light" (click)="prosesLogout()">
      <ion-icon slot="icon-only" name="exit"></ion-icon>
    </ion-button>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content> </ion-refresher-content>
  </ion-refresher>

  <ion-list *ngFor="let user of users ">
  <ion-item>
    <ion-card (click)='openDetail(user.id_mobil, user.status)'>
      <img src="{{gambar+user.foto}}">
      <ion-card-content>
      <h2 class="kendaraan">{{user.nama_kendaraan}}</h2>
      <h3>{{user.tahun}}</h3>
      <h3>{{user.tipe_kendaraan}}</h3>
      <h4>Rp.{{user.harga}}</h4>
      <h4 class="status">{{user.status}}</h4>
      </ion-card-content>
    </ion-card>
  </ion-item>

  </ion-list>

</ion-content>
