<ion-header>
  <ion-toolbar>
    <ion-title>register</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-list>
    <div class="">

    <ion-item>
      <ion-label position="floating">Nama</ion-label>
     <ion-input type="text"  [(ngModel)]="nama"></ion-input>
    </ion-item>

     <ion-item>
      <ion-label position="floating">Alamat</ion-label>
      <ion-input type="text"  [(ngModel)]="alamat"></ion-input>
     </ion-item>

     <ion-item>
      <ion-label position="floating">Nomor Hp</ion-label>
      <ion-input type="text"  [(ngModel)]="no_hp"></ion-input>
     </ion-item>

     <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email"  [(ngModel)]="email"></ion-input>
     </ion-item>

     <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password"  [(ngModel)]="password"></ion-input>
     </ion-item>

     <ion-item>
      <ion-label position="floating">Confirm Password</ion-label>
      <ion-input type="password"  [(ngModel)]="confirm_password"></ion-input>
     </ion-item>
  
    </div>
     
     <ion-button expand="full" class="no-padding" color="success" (click)="register()">Register</ion-button>
     </ion-list>
  
</ion-content>
